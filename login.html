<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登錄頁面</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <!-- logo -->
    <div class="layui-main">
        <img src="/assets/images/logo.png">
    </div>

    <!-- login and register -->
    <div class="loginAndRegBox">
        <div class="title-box">
            <img src="/assets/images/login_title.png" alt="">
        </div>
        <!-- login -->
        <div class="login-box">
            <form class="layui-form" id="login">
                <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" lay-verify="required|verifyUsername" placeholder="請輸入用戶名" lay-reqtext="请填写用户名"
                            autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" lay-verify="required|verifyPassword" placeholder="請輸入密碼" lay-reqtext="请填写密码"
                            autocomplete="off" class="layui-input">
                </div>
            
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登陸</button>
            </div>
            <div class="layui-form-item links">
                <a href="javascript:;" id="link_reg">去註冊帳號</a>
            </div>
            </form>
        </div>
        <!-- register -->
        <div class="reg-box">
            <form class="layui-form" id="register">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" lay-verify="required|verifyUsername" placeholder="請輸入用戶名" lay-reqtext="请填写用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" lay-verify="required" placeholder="請輸入密碼"
                            lay-reqtext="请填写密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="repassword" lay-verify="required|verifyConfirm" placeholder="請確認密碼" lay-reqtext="请填写密码"
                            autocomplete="off" class="layui-input">
                    </div>
            
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>註冊</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登陸帳號</a>
                </div>
                </form>
        </div>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseUrl.js"></script>
    <script src="/assets/js/login.js"></script>
</body>
</html>
