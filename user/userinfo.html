<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本資料</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/user.css">
</head>
<body>
    <div class="main">
        <div class="layui-card">
            <div class="layui-card-header">修改用戶信息</div>
            <div class="layui-card-body">
                <form class="layui-form" lay-filter="userinfo">
                    <input type="hidden" name="id">
                    <div class="layui-form-item">
                        <label class="layui-form-label">登錄名稱</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" required lay-verify="required" placeholder="请输入登錄名稱" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">用戶暱稱</label>
                        <div class="layui-input-block">
                            <input type="text" name="nickname" required lay-verify="required" placeholder="请输入用戶暱稱" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">用戶郵箱</label>
                        <div class="layui-input-block">
                            <input type="text" name="email" required lay-verify="required" placeholder="请输入用戶郵箱" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="submit" id="editBtn" class="layui-btn layui-btn-lg">提交修改</button>
                            <button type="button" id="resetBtn" class="layui-btn layui-btn-lg layui-btn-primary layui-border-green">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/lib/jquery.js"></script>
<script src="/assets/js/baseUrl.js"></script>
<script src="/assets/js/user.js"></script>
</body>
</html>
