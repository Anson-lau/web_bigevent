<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密碼</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/resetPwd.css">
</head>
<body>
    <div class="main">
        <div class="layui-card">
            <div class="layui-card-header">修改密碼</div>
            <div class="layui-card-body">
                <form class="layui-form" lay-filter="resetPwd">
                    <input type="hidden" name="id">
                    <div class="layui-form-item">
                        <label class="layui-form-label">原密碼</label>
                        <div class="layui-input-block">
                            <input type="text" name="oldPwd" required lay-verify="required" placeholder="请输入原密碼"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">新密碼</label>
                        <div class="layui-input-block">
                            <input type="text" name="newPwd" required lay-verify="required|verifySamePwd" placeholder="请输入新密碼"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">確認密碼</label>
                        <div class="layui-input-block">
                            <input type="text" name="confirmPwd" required lay-verify="required|verifyConfirmPwd" placeholder="请输入確認密碼"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button id="editBtn" class="layui-btn layui-btn-lg" lay-submit>修改密碼</button>
                            <button type="reset" class="layui-btn layui-btn-lg layui-btn-primary layui-border-green">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseUrl.js"></script>
    <script src="/assets/js/resetPwd.js"></script>
</body>
</html>
